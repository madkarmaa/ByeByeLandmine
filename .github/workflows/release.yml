name: Build and Release

on:
    push:
        branches: [master]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup .NET 7
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 7.0.407

            - name: Install Thunderstore CLI
              run: dotnet tool install -g tcli

            - name: Build solution
              run: dotnet build

            - name: Get version number
              id: get_version
              run: |
                  $manifest = Get-Content ./thunderstore/manifest.json | ConvertFrom-Json
                  $version = $manifest.version_number
                  echo "version=$version" >> '$GITHUB_OUTPUT'
              shell: powershell

            - name: Zip mod files
              run: Compress-Archive -Path ./thunderstore/* -DestinationPath v${{ steps.get_version.outputs.version }}.zip
              shell: powershell

            - name: Create release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.get_version.outputs.version }}
                  release_name: v${{ steps.get_version.outputs.version }}
                  draft: false
                  prerelease: false

            - name: Upload mod zip to release
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./v${{ steps.get_version.outputs.version }}.zip
                  asset_name: v${{ steps.get_version.outputs.version }}.zip
                  asset_content_type: application/zip
